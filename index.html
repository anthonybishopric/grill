<html>
<head>
  <script type="text/javascript" src="d3.min.js"></script>
  <style>
  circle {
    background-color: #f00;
  }
  </style>
</head>
<body>

<script type="text/javascript">
var svg = d3.select("body").append("svg")


function buildGrid(dim)
{
  var arr = [];
  for (var i = 0; i < dim; i++) {
    arr[i] = [];
    for( var j = 0; j < dim; j++) {
      arr[i][j] = {
        filled: false,
        color: null
      };
    }
  }
  return arr;
}

var grid1 = buildGrid(10);

svg.selectAll("rect")
    .data(grid1)
  .enter().append("rect")
    .attr("width", 10)
    .attr("height", 10)
    .attr("x", function(d, i, j) {
      return i * 12;
    })
    .attr('y', function(d, i, j) {
      return j * 12;
    });
</script>

</body>
</html>
